name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Linux
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build release
        run: cargo build --release

      - name: Prepare binary
        run: |
          cp target/release/codeql-ai ./codeql-ai
          chmod +x ./codeql-ai
          tar -czf codeql-ai-linux.tar.gz codeql-ai

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: codeql-ai-linux
          path: |
            codeql-ai
            codeql-ai-linux.tar.gz

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            codeql-ai
            codeql-ai-linux.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
