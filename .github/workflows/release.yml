name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-gnu:
    name: Build GNU Linux (x86_64)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4

      - name: Configurar toolchain Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-unknown-linux-gnu

      - name: Instalar depend칡ncias
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Preparar bin치rio
        run: |
          # Copiar bin치rio
          cp target/release/codeql-ai ./codeql-ai
          chmod +x ./codeql-ai
          
          # Gerar checksum
          sha256sum ./codeql-ai > ./codeql-ai.sha256
          
          # Mostrar informa칞칫es do bin치rio
          echo "=== Informa칞칫es do Bin치rio ==="
          file ./codeql-ai
          ls -lah ./codeql-ai
          echo "=== Checksum ==="
          cat ./codeql-ai.sha256

      - name: Upload bin치rio
        uses: actions/upload-artifact@v4
        with:
          name: codeql-ai-binary
          path: |
            codeql-ai
            codeql-ai.sha256

  release:
    name: Criar Release
    needs: [build-gnu]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download bin치rio
        uses: actions/download-artifact@v4
        with:
          name: codeql-ai-binary
          path: binary

      - name: Extrair vers칚o
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verificar bin치rio
        run: |
          echo "=== Verificando bin치rio ==="
          ls -lah binary/
          file binary/codeql-ai
          echo "=== Checksum ==="
          cat binary/codeql-ai.sha256

      - name: Criar Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Code Report ${{ steps.version.outputs.version }}
          body: |
            ## Code Report ${{ steps.version.outputs.version }}

            ### 游댌 Ferramenta de An치lise de Seguran칞a
            Integra칞칚o CodeQL com ChatGPT para an치lise avan칞ada de c칩digo

            ### 游 Novidades
            - Integra칞칚o CodeQL + ChatGPT
            - Relat칩rios de seguran칞a em Markdown
            - Interface CLI intuitiva
            - Bin치rio GNU Linux x86_64

            ### 游닍 Download Direto
            Baixe o bin치rio `codeql-ai` diretamente e use:

            ```bash
            chmod +x codeql-ai
            sudo mv codeql-ai /usr/local/bin/
            ```

            ### 游꿢 In칤cio R치pido
            ```bash
            codeql-ai -p /caminho/do/projeto -i resultados.json
            ```

            ### 游 Verifica칞칚o
            Use o arquivo `codeql-ai.sha256` para verificar a integridade:
            ```bash
            sha256sum -c codeql-ai.sha256
            ```

            Execute `codeql-ai --help` para ver todas as op칞칫es.
          draft: false
          prerelease: false
          files: |
            binary/codeql-ai
            binary/codeql-ai.sha256
